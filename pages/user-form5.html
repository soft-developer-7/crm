<script>
var total_clients=0;

function add_name()
{
	
	if(total_clients<6)
	{
		$("#top-clients-div").append('<div id="d'+total_clients+'" class="form-row"><br><div class="col-md-6"><div class="form-group">\
<input class="form-control" type="text" name="top_clients[]" placeholder="Name" maxlength="200" />\
</div></div></div>');

	total_clients++;
	$("#t-client").html("Remaining Clients Add : "+(6-total_clients));

	}
	else{
		swal('Maximum Reached !', 'You can add maximum 6 Top clients !', 'warning');
	}



	if($("#remove_btn").is(':hidden'))
	{
		$("#remove_btn").show();
	}
}




function add_image()
{
	
	if(total_clients<6)
	{
		$("#top-clients-div").append('<div id="d'+total_clients+'" class="form-row"><br><div class="col-md-6">\
		 <div class="form-group"><input  type="file"  name="top_clients_file[]" accept="image/jpeg,image/png" >   </div></div>\
</div>');

	total_clients++;

	$("#t-client").html("Remaining Clients Add : "+(6-total_clients));

	}
	else{
		swal('Maximum Reached !', 'You can add maximum 6 Top clients !', 'warning');
	}

	if($("#remove_btn").is(':hidden'))
	{
		$("#remove_btn").show();
	}
}





function remove_div()
{
	var id=total_clients-1;
	
	if($('#d'+id).length)
	{
		
		$("#d"+id).remove();
		total_clients--;

		$("#t-client").html("Remaining Clients Add : "+(6-total_clients));
	}
	if(id<=0)
	{
		$("#remove_btn").hide();
	}
	

}










var mil=2

function add_milestone()
{
	

	if(mil<6)
	{
		$("#m"+mil).show();
		mil++;
	}
	else
	{
		swal('Maximum Reached !', 'You can add maximum 5 Milestones !', 'warning');
	}

	if($("#remove_mil_btn").is(':hidden'))
	{
		$("#remove_mil_btn").show();
	}


}


function remove_milestone()
{


	if(mil>=2)
	{

		$("#m"+(mil-1)+" input").val('');


		$("#m"+(mil-1)).hide();
		mil--;
	}
	if(mil<=2)
	{
		$("#remove_mil_btn").hide();
	}

}













var loc=2

function add_location()
{
	

	if(loc<6)
	{
		$("#l"+loc).show();
		loc++;
	}
	else
	{
		swal('Maximum Reached !', 'You can add maximum 5 locations !', 'warning');
	}

	if($("#remove_loc_btn").is(':hidden'))
	{
		$("#remove_loc_btn").show();
	}


}


function remove_location()
{


	if(loc>=2)
	{

		$("#l"+(loc-1)+" input").val('');


		$("#l"+(loc-1)).hide();
		loc--;
	}
	if(loc<=2)
	{
		$("#remove_loc_btn").hide();
	}

}

</script>
