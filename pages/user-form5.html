{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-5{% endblock%}
{% block page_heading %}Superplan Form 5 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_5_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">5. Management Profile</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>5.1. Management Team & Designation</strong></label>
								<textarea class="form-control"   name="" /> </textarea>
								</div>
						</div>
						
						
                        <div class="col">
                            <div class="form-group">
                                <label ><strong>5.2. Management Team & Designation (PNG/JPG/PDF optional)</strong></label>
                                <input  type="file"  name="">
                            </div>
                        </div>
				</div>


                <br>
                <div class="form-row">
						
						<div class="col-6">
							<div class="form-group">
								<label ><strong>5.3. Management Bio</strong></label>
								<textarea class="form-control"   name="" /> </textarea>
								</div>
						</div>
				</div>
						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    $("#profile_photo").change(function() {
    var imgPath = $(this)[0].value;
    var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
    var size=Math.round((this.files[0].size)/1024);
    if(extn == "jpg" || extn == "jpeg" || extn == "png")
        {
            if(size<1024)
                {
                    pass;
                }
            else
                {
                    $("#profile_photo").val('');

					swal({
						title: "Oops !",
						text: "Image size is larger than 1MB !",
						icon: "error",
						button: "ok",
						});
                    
                }
        }

    else
        {
            
			$("#profile_photo").val('');

			swal({
				title: "Oops !",
				text: "Image format must be in JPG/JPEG/PNG !",
				icon: "error",
				button: "ok",
				});
                    
                
        }
    });



</script>

{% endblock %}
