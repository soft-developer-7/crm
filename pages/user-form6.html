{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-6{% endblock%}
{% block page_heading %}Superplan Form 6 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_6_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">6. Growth & Marketing Strategies</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>6.1. Marketing Strategies</strong></label>
								<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
								<textarea class="form-control"   name="marketing_strategies" maxlength="8000" minlength="4" /> </textarea>
								</div>
						</div>
						
						
                        <div class="col">
							<div class="form-group">
								<label ><strong>6.2. Growth Strategy</strong></label>
								<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
								<textarea class="form-control"  name="growth_strategy" maxlength="8000" minlength="4"  /> </textarea>
								</div>
						</div>
				</div>


						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
