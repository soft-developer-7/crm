{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-1{% endblock%}
{% block page_heading %}Superplan Form 1 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_1_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">1. Basic informations</p>
						</div>
					<div class="card-body">
					
					<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>1.1. Company’s Name</strong></label>
								<input class="form-control" type="text"  name=""> 
								</div>
						</div>
						
						
					<div class="col">
						<div class="form-group">
							<label ><strong>1.2. Company Website Link</strong></label>
							<input class="form-control" type="text"  name=""> 
						</div>
					</div>
						
				</div>

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>1.3. Owner’s Name</strong></label>
								<input class="form-control" type="text"  name="" value="" /> 
								</div>
						</div>
						
						
					<div class="col">
						<div class="form-group">
							<label ><strong>1.4. Phone Number</strong></label>
							<input class="form-control" type="text"  name="" value="" /> 
						</div>
					</div>

					<div class="col">
						<div class="form-group">
							<label ><strong>1.5. Email id</strong></label>
							<input class="form-control" type="text"  name="" value="" /> 
						</div>
					</div>
						
				</div>


				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>1.6. GST Number</strong></label>
								<input class="form-control" type="text"  name=""> 
								</div>
						</div>
						
						
					<div class="col">
						<div class="form-group">
							<label ><strong>1.7. GST Name</strong></label>
							<input class="form-control" type="text"  name=""> 
						</div>
					</div>
						
				</div>
						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    $("#profile_photo").change(function() {
    var imgPath = $(this)[0].value;
    var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
    var size=Math.round((this.files[0].size)/1024);
    if(extn == "jpg" || extn == "jpeg" || extn == "png")
        {
            if(size<1024)
                {
                    pass;
                }
            else
                {
                    $("#profile_photo").val('');

					swal({
						title: "Oops !",
						text: "Image size is larger than 1MB !",
						icon: "error",
						button: "ok",
						});
                    
                }
        }

    else
        {
            
			$("#profile_photo").val('');

			swal({
				title: "Oops !",
				text: "Image format must be in JPG/JPEG/PNG !",
				icon: "error",
				button: "ok",
				});
                    
                
        }
    });



</script>

{% endblock %}
