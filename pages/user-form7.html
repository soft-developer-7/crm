{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-7{% endblock%}
{% block page_heading %}Superplan Form 7 of 12{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_7_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">7. Marketing Strategies</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col-md-8">
							<div class="form-group">
								<label ><strong>7.1. Offline Marketing Strategies</strong><small class="text-danger"> *Max : 1000 characters</small></label>
								<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>



								<div id="m_off1" class="inputbox">
									<input class="d-none" type="text" name="marketing_strategies_offline[]" maxlength="1000" />
									<div class="content"></div>
								</div>



							</div>
						</div>

					</div>
					<div id="m_off_rows"></div>

					<div class="form-row">
						<div class="col-4">
								<div class="form-group">
									
									<button class="btn btn-success" type="button"  onclick="add_m_off()" ><i class="fas fa-plus"></i> Add</button>
									<button id="remove_m_off_btn" type="button" onclick="remove_m_off()" class="btn btn-danger" style="display:none;"><i class="fas fa-trash-alt"></i> Remove</button>
		
								</div>
							</div>
					</div>




					<br><br><hr><br>


				<div class="form-row">

						<div class="col-md-8">
							<div class="form-group">
								<label ><strong>7.2. Online Marketing Strategies</strong><small class="text-danger"> *Max : 1000 characters</small></label>
								<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
								<div id="m_on1" class="inputbox">
									<input class="d-none" type="text" name="marketing_strategies_online[]" maxlength="1000" />
									<div class="content"></div>
							</div>
								</div>
						</div>
						
				</div>

				<div id="m_on_rows"></div>

					<div class="form-row">
						<div class="col-4">
								<div class="form-group">
									
									<button class="btn btn-success" type="button"  onclick="add_m_on()" ><i class="fas fa-plus"></i> Add</button>
									<button id="remove_m_on_btn" type="button" onclick="remove_m_on()" class="btn btn-danger" style="display:none;"><i class="fas fa-trash-alt"></i> Remove</button>
		
								</div>
							</div>
					</div>
		
						
			<br><br><br>
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>




<!-- Modal Texteditor-->

<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="richtextModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="richtextModalTitle">Write your text</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- Text editor -->

				




            <div class="container text-dark">
                <div class="row">
                    <div class="col-md-12">
						<input name="box" type="hidden">
                        <div id="editor-container"  style="min-height:200px;"></div>
						<div id="err" style="position: absolute;padding-left: 10px;"></div>
						<div id="counter">0 characters</div>
						
                    </div>
                </div>
            <br/><br/><br/><br/>
            </div>

			
        <!-- Text editor finish -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" id="get-content" class="btn btn-primary">Done</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Text editor finish -->




 <!-- Quill -->
  	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  	<script src="{% static 'assets-quill/js/Quill-Text-Editor.js' %}"></script>
  <!-- Quill -->





  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>

var m_off=2;


function add_m_off()
{
	
	if(m_off<6)
	{
		$("#m_off_rows").append('<div id="m_off_div'+m_off+'" class="form-row"><div class="col-md-8"><div class="form-group">\
<div id="m_off'+m_off+'" class="inputbox"><input class="d-none" type="text" name="marketing_strategies_offline[]" maxlength="1000" />\
<div class="content"></div></div></div></div></div>');

	m_off++;

	

	}
	else{
		swal('Maximum Reached !', 'You can add maximum 5 Strategies !', 'warning');
	}

	if($("#remove_m_off_btn").is(':hidden'))
	{
		$("#remove_m_off_btn").show();
	}
}





function remove_m_off()
{
	var id=m_off-1;
	
	if($('#m_off_div'+id).length)
	{
		
		$("#m_off_div"+id).remove();
		m_off--;

	}
	if(id<=2)
	{
		$("#remove_m_off_btn").hide();
	}
	

}






//--------------------------------------------- online strategy----------------------------



var m_on=2;


function add_m_on()
{
	
	if(m_on<6)
	{
		$("#m_on_rows").append('<div id="m_on_div'+m_on+'" class="form-row"><div class="col-md-8"><div class="form-group">\
<div id="m_on'+m_on+'" class="inputbox"><input class="d-none" type="text" name="marketing_strategies_online[]" maxlength="1000" />\
<div class="content"></div></div></div></div></div>');

	m_on++;

	

	}
	else{
		swal('Maximum Reached !', 'You can add maximum 5 Strategies !', 'warning');
	}

	if($("#remove_m_on_btn").is(':hidden'))
	{
		$("#remove_m_on_btn").show();
	}
}





function remove_m_on()
{
	var id=m_on-1;
	
	if($('#m_on_div'+id).length)
	{
		
		$("#m_on_div"+id).remove();
		m_on--;

	}
	if(id<=2)
	{
		$("#remove_m_on_btn").hide();
	}
	

}








</script>








{% endblock %}
