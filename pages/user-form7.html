{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-7{% endblock%}
{% block page_heading %}Superplan Form 7 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_7_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">7. Industry & Competitor Analysis</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>7.1. Industry Analysis</strong></label>
								<textarea class="form-control"   name="industry_analysis" maxlength="8000" minlength="4" /> Some automated text will be present here from our Database </textarea>
								</div>
						</div>
						
						
                        <div class="col">
							<div class="form-group">
								<label ><strong>7.2. Competitor Analysis</strong></label>
								<textarea class="form-control"  name="competitor_analysis" maxlength="500" minlength="4" /> Some automated text will be present here </textarea>
								</div>
						</div>
				</div>

                <div class="form-row">
						
						<div class="col-6">
							<div class="form-group">
								<label ><strong>7.3. USP</strong></label>
                                <a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
								<textarea class="form-control"   name="usp" maxlength="5000" minlength="4"   /></textarea>
								</div>
						</div>
                    </div>

						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>


{% endblock %}
