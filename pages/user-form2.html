{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-2{% endblock%}
{% block page_heading %}Superplan Form 2 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_2_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">2. Introduction</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>2.1. About the company</strong></label>
								<textarea class="form-control"  name="" /> </textarea>
								</div>
						</div>
						
						
					<div class="col">

                        <div class="row">
                            <div class="col">
                                    <div class="form-group">
                                        <label ><strong>2.2. Company Logo</strong></label>
                                        <input  type="file"  name="">
                                    </div>
                                </div>
                        </div>


                        <div id="img-inp">
                            <div class="row text-center">
                                <div class="col">
                                    <img class="img-thumbnail" src="{% static 'assets-home/img/Large favi logo.png' %}" alt="logo" style="max-height:100px;margin-bottom:10px;" />
                                </div>
                            </div>

                            <div class="row text-center">
                                <div class="col">
                                    <button class="btn btn-danger btn-sm" type="button">Remove image</button>
                                </div>
                            </div>

                        </div>
					</div>

					
						
				</div>


				<div class="form-row">
						
						<div class="col">
						<div class="form-group">
							<label ><strong>2.3. When was the company founded</strong></label>
							<input class="form-control" type="text"  name="" value="" /> 
						</div>
					</div>
						
						
					<div class="col">
						<div class="form-group">
							<label ><strong>2.4. Industry Type</strong></label>
							<select class="form-control" name="">
                                <option>Select Here</option>
                                <option>Industry Type 1</option>
                                <option>Industry Type 2</option>
                                <option>Industry Type 3</option>
                                <option>Industry Type 4</option>
                                <option>Industry Type 5</option>
                            </select> 
						</div>
					</div>
						
				</div>
						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    $("#profile_photo").change(function() {
    var imgPath = $(this)[0].value;
    var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
    var size=Math.round((this.files[0].size)/1024);
    if(extn == "jpg" || extn == "jpeg" || extn == "png")
        {
            if(size<1024)
                {
                    pass;
                }
            else
                {
                    $("#profile_photo").val('');

					swal({
						title: "Oops !",
						text: "Image size is larger than 1MB !",
						icon: "error",
						button: "ok",
						});
                    
                }
        }

    else
        {
            
			$("#profile_photo").val('');

			swal({
				title: "Oops !",
				text: "Image format must be in JPG/JPEG/PNG !",
				icon: "error",
				button: "ok",
				});
                    
                
        }
    });



</script>

{% endblock %}
