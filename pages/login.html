{% extends "base-form.html" %}
{% load static %}

{% block title %}Login{% endblock%}


{% block content %}

    <div class="main">


        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'forms-css/images/signin-image.jpg'%}" alt="sing up image"></figure>
                        <a href="registration" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>


    <form method="POST" class="register-form" id="login-form" action="login_form">
    {% csrf_token %}




        <div class="form-group">
            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input  type="email" id="inputEmail" name="email" value="user@gmail.com" required="" placeholder="User id" autofocus=""  maxlength="100" minlength="4"/>
       </div>

        {% if messages %}
            <div style="color:red;margin-top:-20px;">
                {% for message in messages%}
                {{message}}
                {% endfor%}
            </div>
        {% endif %}
         

        <div class="form-group">
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
            <input type="password" id="inputPassword" name="password"  value="User@321"  maxlength="100" minlength="4" required="" placeholder="Password"/>
        </div>



        <div class="form-group">
            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
        </div>

        <div class="form-group form-button">
            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
        </div>
    </form>


                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
{% endblock %}
