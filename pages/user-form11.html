{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-11{% endblock%}
{% block page_heading %}Superplan Form 11 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_11_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">11. Theme & Currency Selection</p>
						</div>
					<div class="card-body">
					
					

				
			<div class="form-row">

					<div class="col">
						<div class="form-group">
							<label ><strong>11.1. Theme </strong></label>
							<select class="form-control" name="">
                                <option>Select Here</option>
                                <option>Theme 1</option>
                                <option>Theme 2</option>
                                <option>Theme 3</option>
                                <option>Theme 4</option>
                                <option>Theme 5</option>
                            </select> 
						</div>
					</div>
						
						
					<div class="col-4">
						<div class="form-group">
							<label ><strong>11.2. Currency Selection</strong></label>
							<select class="form-control" name="">
                                <option>Select Here</option>
                                <option>€ - Euro</option>
                                <option>$ - Dollar</option>
                                <option>£ - Pound</option> 
                                <option>₹ - Rupee</option> 
                            </select> 
						</div>
					</div>
						
			</div>


            	<div class="form-row">
					<div class="col-6">
						<div class="form-group">
							<label ><strong>11.3. Denomination</strong></label>
							<select class="form-control" name="">
                                <option>Select Here</option>
                                <option>Million</option>
                                <option>Billion</option>
                                <option>Crore</option>
                                <option>Lakh</option>
                                <option>Thousands</option>
                            </select> 
						</div>
					</div>
						
			</div>

						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="button" onclick="alert('Under development');">Finish & preview</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    $("#profile_photo").change(function() {
    var imgPath = $(this)[0].value;
    var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
    var size=Math.round((this.files[0].size)/1024);
    if(extn == "jpg" || extn == "jpeg" || extn == "png")
        {
            if(size<1024)
                {
                    pass;
                }
            else
                {
                    $("#profile_photo").val('');

					swal({
						title: "Oops !",
						text: "Image size is larger than 1MB !",
						icon: "error",
						button: "ok",
						});
                    
                }
        }

    else
        {
            
			$("#profile_photo").val('');

			swal({
				title: "Oops !",
				text: "Image format must be in JPG/JPEG/PNG !",
				icon: "error",
				button: "ok",
				});
                    
                
        }
    });



</script>

{% endblock %}
