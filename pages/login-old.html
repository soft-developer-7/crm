{% extends "base-home.html" %}
{% load static %}

{% block title %}Login{% endblock%}

{% block content %}

    <h1 class="text-center text-primary">Login</h1>
    <div class="border rounded shadow-lg login-card" style="margin-top: 20px;">
    <img class="rounded-circle profile-img-card" src="{% static 'assets/img/avatar_2x.png' %}">
    <p class="profile-name-card"> </p>


    <form class="form-signin" action="login_form" method="POST">
    {% csrf_token %}


    <span class="reauth-email">

  {% if messages %}
<div class="alert alert-danger" role="alert">
  
    {% for message in messages%}
    {{message}}
    {% endfor%}
    
</div>

      
    {% endif %}

    </span>
    <input class="form-control" type="email" id="inputEmail" name="email" required="" placeholder="Email address" autofocus=""  maxlength="100" minlength="4">



    <input class="form-control"
    type="password" id="inputPassword" name="password"  maxlength="100" minlength="4" required="" placeholder="Password">

    <div class="checkbox">
    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Remember me</label></div>

    </div>
    <button class="btn btn-primary active btn-block btn-lg btn-signin" type="submit">Sign in</button>
    </form>
    <a class="forgot-password" href="#">Forgot your password?</a></div>

{% endblock  %}
