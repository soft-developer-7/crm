{% extends "base-user.html" %}
{% load static %}

{% block title %}User Form-4{% endblock%}
{% block page_heading %}Superplan Form 4 of 11{% endblock%}
{% block content %}


	<div class="row mb-3">	
		
	<div class="col">
		<div class="row">
			<div class="col">



				<form method="POST" action="/user_form_4_submit">
				{% csrf_token %}
					<div class="card shadow mb-3">
						<div class="card-header py-3">
						<p class="text-primary m-0 font-weight-bold">4. Company Profile</p>
						</div>
					<div class="card-body">
					
					

				<div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>4.1. Products & Services</strong></label>
								<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
								<textarea class="form-control"  name="" /> </textarea>
								</div>
						</div>
						
						
                        <div class="col">
                            <div class="form-group">
                                <label ><strong>4.2. Products & Services (PNG/JPG/PDF optional)</strong></label>
                                <input  type="file"  name="">
                            </div>
                        </div>
				</div>


                <br>
                <div class="form-row">
						
						<div class="col">
							<div class="form-group">
								<label ><strong>4.3. Top Clients</strong></label>
								<textarea class="form-control"   name="" /> </textarea>
								</div>
						</div>
						
						
					<div class="col">                        
                            <div class="form-group">
                                <label ><strong>4.4. Top Clients (PNG/JPG/PDF optional)</strong></label>
                                <input  type="file"  name="">
                            </div>
					</div>
				</div>


				<div class="form-row">
						
						<div class="col">
						<div class="form-group">
							<label ><strong>4.5. Milestones</strong></label>
							<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
							<textarea class="form-control"  name="" /> </textarea>
						</div>
					</div>
						
                    <div class="col">
                        <div class="form-group">
                            <label ><strong>4.6. Locations Served</strong></label>
                            <textarea class="form-control"  name="" /> </textarea>
                            </div>
                    </div>
				
						
				</div>

                <div class="form-row">
						
					<div class="col">
						<div class="form-group">
							<label ><strong>4.7. SWOT (Strengths, Weakness, Opportunities, Threats)</strong></label>
							<a href="#"  data-toggle="tooltip" title="Help text."><i class="far fa-question-circle"></i></a>
							<textarea class="form-control"  name="" /> </textarea>
						</div>
					</div>
						
                    
				
						
				</div>
						
						
						
						
						
			<div class="form-group">
				<button class="btn btn-primary btn-sm" type="submit">Save & Next</button>
			</div>
					
		</div>
	</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<script>

    $("#profile_photo").change(function() {
    var imgPath = $(this)[0].value;
    var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
    var size=Math.round((this.files[0].size)/1024);
    if(extn == "jpg" || extn == "jpeg" || extn == "png")
        {
            if(size<1024)
                {
                    pass;
                }
            else
                {
                    $("#profile_photo").val('');

					swal({
						title: "Oops !",
						text: "Image size is larger than 1MB !",
						icon: "error",
						button: "ok",
						});
                    
                }
        }

    else
        {
            
			$("#profile_photo").val('');

			swal({
				title: "Oops !",
				text: "Image format must be in JPG/JPEG/PNG !",
				icon: "error",
				button: "ok",
				});
                    
                
        }
    });



</script>

{% endblock %}
